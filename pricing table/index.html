<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>XYZ Subscriptions - Pricing Plans</h1>
    <table>
      <thead>
        <th>Plan</th>
        <th>Price</th>
        <th>Features</th>
      </thead>
      <tbody>
        <tr>
          <td>Basic</td>
          <td>$10/month</td>
          <td>
            <ul>
              <li>10GB Storage</li>
              <li>Basic Support</li>
              <li>1 User</li>
            </ul>
          </td>
        </tr>
        <tr>
          <td>Standard</td>
          <td>$20/month</td>
          <td>
            <ul>
              <li>50GB Storage</li>
              <li>Priority Support</li>
              <li>5 Users</li>
            </ul>
          </td>
        </tr>
        <tr>
          <td>Premium</td>
          <td>$50/month</td>
          <td>
            <ul>
              <li>Unlimited Storage</li>
              <li>24/7 Support</li>
              <li>Unlimited Users</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
